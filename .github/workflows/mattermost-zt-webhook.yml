name: mattermost-zt-webhook
on: 
  create:
  delete:
  issues:
  issue_comment:
  pull_request_review:
  pull_request_review_comment:
  pull_request:
  push:
  fork:
  release:

jobs:
  mattermost-zt-webhook:
    runs-on: macos-latest
    name: POST Webhook
    steps:
    - uses: hanzozt/zt-webhook-action@main
      with:
        zt-id: ${{ secrets.ZITI_MATTERMOST_IDENTITY }}
        webhook-url: ${{ secrets.ZITI_MATTERMOST_WEBHOOK_URL }}
        webhook-secret: ${{ secrets.ZITI_MATTERMOSTI_WEBHOOK_SECRET }}
